<!DOCTYPE html>
<html>

<head manifest="manifest.cache">
    <meta content="text/html; charset=utf-8" />
    
    <title>CSS3/jQuery Clock demo</title>
    
    <script src="jquery-1.2.6.min.js"></script>
    
    <link rel="stylesheet" href="app.css"></link>
       
       
    </style>
    
    <script>
    
        $(document).ready(function() {
         
              setInterval( function() {
              var seconds = new Date().getSeconds();
              var sdegree = seconds * 6;
              var srotate = "rotate(" + sdegree + "deg)";
              
              $("#sec").css({"-moz-transform" : srotate, "-webkit-transform" : srotate});
                  
              }, 1000 );
              
         
              setInterval( function() {
              var hours = new Date().getHours();
              var mins = new Date().getMinutes();
              var hdegree = hours * 30 + (mins / 2);
              var hrotate = "rotate(" + hdegree + "deg)";
              
              $("#hour").css({"-moz-transform" : hrotate, "-webkit-transform" : hrotate});
                  
              }, 1000 );
        
        
              setInterval( function() {
              var mins = new Date().getMinutes();
              var mdegree = mins * 6;
              var mrotate = "rotate(" + mdegree + "deg)";
              
              $("#min").css({"-moz-transform" : mrotate, "-webkit-transform" : mrotate});
                  
              }, 1000 );
              
              
         
        }); 
        
        function checkStatus(){
			document.getElementById("header").className = navigator.onLine ? 'online' : 'offline';
			document.getElementById("header").innerHTML = navigator.onLine ? 'Clock App (Online)' : 'Clock App (Offline)';
        }
    
    </script>

</head>

<body onload = "checkStatus();" onoffline="checkStatus();" ononline="checkStatus();">
    <h1 id="header" class="offline">Clock App (Offline)</h1>
	<ul id="clock">	
	   	<li id="sec"></li>
	   	<li id="hour"></li>
		<li id="min"></li>
	</ul>
	
     <iframe src="http://www.google.com"></iframe>
</body>
	
</html>
